<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Golf Booking</title>
    <link rel="icon" href="logo2.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- FullCalendar core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-body-tertiary p-3">
    <div class="container">
      <div class="row">
        <div class="col text-center">Scottish Golf Tee Booker Beta Version</div>
      </div>
      <div class="row p-3">
        <div class="col-sm-12 col-md-6 text-center p-3">
          <h3>Filter by Region</h3>
          <select id="regionSelect" multiple="multiple"></select
          ><br /><br />
          <a class="btn btn-primary" onclick="filterByRegion()"
            >Filter by Region(s)</a
          >
        </div>
        <div class="col-sm-12 col-md-6 text-center p-3">
          <h3>Course List</h3>
          <select id="clubsSelect" multiple="multiple"></select
          ><br /><br />
          <a class="btn btn-primary" onclick="filterByCourse()"
            >Filter by Course(s)</a
          >
        </div>
        <div class="col-sm-12 col-md-6 text-center p-3">
          <h3>Top 100</h3>
          <a class="btn btn-primary" onclick="filterByTop100()"
            >Filter by Top 100 Courses</a
          >
        </div>
      </div>
      <div id="loading" style="display: none">Loading events...</div>
      <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.20/index.global.min.js"></script>
    <script src="js/calendar.js?v3.1"></script>
    <script src="multiselect/js/jquery.min.js"></script>
    <script src="multiselect/js/popper.js"></script>
    <script src="multiselect/js/bootstrap.min.js"></script>
    <script src="multiselect/js/bootstrap-multiselect.js"></script>
    <script src="multiselect/js/main.js"></script>
    <script src="js/script.js?v3.2"></script>
  </body>
</html>

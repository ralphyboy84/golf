<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Golf Booking</title>
    <link rel="icon" href="logo2.png" type="image/x-icon" />
    <link rel="stylesheet" href="multiselect/css/style.css" />

    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-body-tertiary p-3">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          Scottish Golf Tee Booker Beta Version 3.1
        </div>
      </div>
      <div class="row">
        <div id="infoBar" class="col text-center p-3"></div>
      </div>
      <div class="row p-3">
        <div class="col text-center">
          Date:
          <input
            type="date"
            id="start"
            value="2026-01-21"
            min="2026-01-01"
            max="2028-07-22"
          />&nbsp;&nbsp;
          <div style="display: none">
            Number of days:
            <input type="number" id="days" name="days" min="1" value="1" />
          </div>
        </div>
      </div>
      <input
        type="text"
        id="staying"
        name="staying"
        value=""
        style="display: none"
      />

      <div class="row p-3">
        <div class="col-sm-12 col-md-6 text-center p-3">
          <h3>Region List</h3>
          <select id="regionSelect" multiple="multiple"></select
          ><br /><br />
          <a class="btn btn-primary" onclick="updateCourseList()"
            >Update Course List</a
          >
        </div>
        <div class="col-sm-12 col-md-6 text-center p-3">
          <h3>Course List</h3>
          <select id="clubsSelect" multiple="multiple"></select
          ><br /><br />
          <a class="btn btn-primary" onclick="findTrip()">Check Availability</a>
        </div>
      </div>
      <div class="row p-3" id="resultsDiv"></div>
    </div>

    <script src="multiselect/js/jquery.min.js"></script>
    <script src="multiselect/js/popper.js"></script>
    <script src="multiselect/js/bootstrap.min.js"></script>
    <script src="multiselect/js/bootstrap-multiselect.js"></script>
    <script src="multiselect/js/main.js"></script>
    <script src="js/script.js?version=4"></script>
  </body>
</html>

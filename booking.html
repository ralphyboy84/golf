<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Golf Booking</title>
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-body-tertiary p-3">
    <div class="container">
      Set trip start date:
      <input
        type="date"
        id="start"
        value="2026-01-21"
        min="2026-01-01"
        max="2028-07-22"
      />&nbsp;&nbsp;
      <div style="display: none">
        Number of days:
        <input type="number" id="days" name="days" min="1" value="1" />
      </div>
      &nbsp;&nbsp; Where are you staying?
      <input
        type="text"
        id="staying"
        name="staying"
        value="IV25 3LD"
      /><br /><br />

      <select
        id="clubsSelect"
        multiple="multiple"
        style="height: 200px"
      ></select
      ><br />
      <a class="btn btn-primary" onclick="findTrip()">Check Availability</a>
      <div class="row p-3" id="resultsDiv"></div>
    </div>
    <script
      src="js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
